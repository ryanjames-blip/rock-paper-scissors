<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>RPS</title>
</head>
<body>
    <h1 class="title">ROCK-PAPER-SCISSORS</h1>
    <div class="container">
        <div class="rock-container">
            <button class="choice" id="rock-button"><img src="rock.svg" alt="" id="rock"></button>
        </div>
        <div class="paper-container">
            <button class="choice" id="paper-button"><img src="paper.svg" alt="" id="paper"></button>
        </div>
        <div class="scissors-container">
            <button class="choice" id="scissors-button"><img src="scissors.svg" alt="" id="scissors"></button>
        </div>
    </div>
    <div class="display"></div>
    <div class="play"><button id="play-button">Play</button></div>
    <div id="footer">&trade;ryanjames-blip</div>
